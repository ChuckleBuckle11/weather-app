<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
  <link rel="stylesheet" href="flickity.css" media="screen">
  <script src="main.js" defer></script>
  <script src="flickity.pkgd.min.js" defer></script>
  <style>
    @font-face {
        font-family: "Verlag Black";
        src: url("./Verlag-Black.ttf");
    }
  </style>
</head>

<body>

  <body>

    <div class="topnav">
      <div class="header-title">
        <p>WEATHER APP</p>  
      </div>
    </div>

    <div class="content">
      <div class="instructions"> START SEARCHING BY ENTERING A CITY!</div>
      <div class="search-container">
        <label for="search-box"></label>
        <input type="text" name='search-box' id="search-box" required>
        <button id="search-button">Search</button>
      </div>
      
      <div id="main-weather-content">
        <div id="today-weather"></div>
        <div id="forecast">
        </div>
        <div id="weather-details"></div>
      </div>

      <!-- <div id="loading-screen"></div> -->

    </div>

    <div class="footer">
      <p>ChuckleBuckle @ 2023</p>
    </div>

  </body>



</body>

</html>
